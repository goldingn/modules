language: r
dist: trusty
cache: packages
sudo: required
group: deprecated-2017Q4

addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev
      - r-cran-rjava
      - libv8-dev 

r_binary_packages:
 - rgdal

# Install zoon from Github
r_github_packages:
 - zoonproject/zoon

before_install:
 - Rscript -e "getOption('browser')"
 - Rscript -e "getOption('viewer')"
 - Rscript -e "interactive()"

## After success update the code coverage
after_success:
 - Rscript -e 'library(covr);codecov()'
 
# Warnings don't fail build
warnings_are_errors: false
 
## Email notification if the package pass status changes
notifications:
email:
  recipients:
    - zoonproject@gmail.com
  on_success: change
  on_failure: change
  
## Set up the matrix of different runs
env:
  matrix:
    - r: release
      not_cran: true
      r_check_args: "--no-manual"
    - r: devel
      not_cran: true
      r_check_args: "--no-manual"
